<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <div class="container mx-auto mt-10">
        <div class="bg-white p-8 rounded shadow-md">
            <h1 class="text-3xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-blue-800">
                Lista de Adquisiciones
            </h1>
            <button onclick="window.location.href='index.html'" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Regresar</button>
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Presupuesto</th>
                        <th class="px-4 py-2">Unidad</th>
                        <th class="px-4 py-2">Tipo de Bien</th>
                        <th class="px-4 py-2">Cantidad</th>
                        <th class="px-4 py-2">Valor Unitario</th>
                        <th class="px-4 py-2">Valor Total</th>
                        <th class="px-4 py-2">Fecha de Adquisición</th>
                        <th class="px-4 py-2">Proveedor</th>
                        <th class="px-4 py-2">Documentación</th>
                        <th class="px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="itemList">
                    <!-- Items will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
